<h3>You are in Set Password</h3>
<div ng-controller="MyCtrl as ctrl">
<p>Enter Email:<input type="text" ng-model="ctrl.email"></input></p>
<p>Enter Token: <input type="text" ng-model="ctrl.reqToken"></input></p>
<button ng-click="ctrl.setToken(ctrl.reqToken, ctrl.email)">Add Token</button>
<p>{{ctrl.outputS}}</p>
<button ng-click="ctrl.clickResetPassword()">Reset Password</button>
<!-- <p>{{ctrl.email}}</p>  -->
<!-- <p>{{ctrl.password}}</p> -->
</div>
